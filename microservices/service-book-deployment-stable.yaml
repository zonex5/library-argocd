apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service-stable
  namespace: ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-service
      version: stable
  template:
    metadata:
      labels:
        app: book-service
        version: stable
    spec:
      containers:
        - name: book-service
          image: localhost:5000/book-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-books-svc.postgres.svc.cluster.local:5432/db_books
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"