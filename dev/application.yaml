apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zonex5/library-argocd.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ms

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHealth: true
      prune: true