apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: europe-southwest1-docker.pkg.dev/library-project-444319/personal-registry/service-a:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080